#basic application.properties
spring.profiles.active = test

spring.resources.addMappings=true

dwf.data.databaseSchema = dwfwebrest
dwf.data.tablePrefix = dwf_

#HSQLDB
spring.datasource.url = jdbc:hsqldb:mem:dwfwebrest
spring.datasource.driver-class-name=org.hsqldb.jdbc.JDBCDriver


dwf.data.hibernateProperties.hibernate.hbm2ddl.auto = create
dwf.data.hibernateProperties.hibernate.show_sql = false

dwf.web.uploadmanager = filesystem
dwf.web.uploadmanager.directory = ${USERPROFILE}/Temp/dwfwebrest 

server.port = 0
server.tomcat.uri-encoding = UTF-8

multipart.maxFileSize = 10MB

logging.level.root = ERROR

spring.mail.host = localhost
spring.mail.port = 25
spring.mail.properties.mail.smtp.starttls.enable = false

